<html>
  <head>
    <title>EV-Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      .full-height {
        padding: 30px 30px 30px 30px;
        height: 95%;
        overflow-y: scroll;
      }
      .brand-logo {
        width: 120px;
        margin-left: 20px;
        margin-top: 3px;
      }

      .nav-wrapper {
        padding: 0 30px;
        border-bottom: 1px solid gray;
      }

      .content-wrapper {
        margin-top: 10px;
      }

      .icon-github {
        background-image: url('img/github.png');
        background-color: transparent;
        width: 48px;
        height: 48px;
        background-size: cover;
      }

      .icon-github:hover {
        background-color: transparent;
      }

    </style>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>

    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/http.dev.js"></script>


    <!-- Load 3rd party vendor scripts -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="lib/gmaps.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <nav class="grey darken-3">
        <div class="nav-wrapper">
          <img style="width: 75px; margin-top: 5px;" src="img/logo.png" />
          <b class="brand-logo">EV-Go</b>
          <a href="https://github.com/hilts-vaughan/internet-computing-wlu" target="_blank"  class="icon-github right"></a>
        </div>
      </nav>

    <my-app>
      <!-- This content is the loading content -->

      <div class="row grey darken-3">
        <div style="height: 100%;" class="valign-wrapper col s12 m12 l12 grey darken-4">
          <div class="center valign" style="margin: 0px auto; width: 100%; zoom: 4;">
            <h5>Loading...</h5>
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
          </div>
      </div>
      </div>

    </my-app>
  </body>
</html>
